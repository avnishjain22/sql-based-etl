
  - Effect: Allow
    Action: s3:ListBucket
    Resource:
    - arn:aws:s3:::{{codeBucket}}
  - Effect: Allow
    Action:
    - s3:PutObject
    - s3:GetObject
    Resource:
    - arn:aws:s3:::{{codeBucket}}/*
  - Effect: Allow
    Action:
    - s3:DeleteObject
    Resource:
    - arn:aws:s3:::{{codeBucket}}/*
  - Effect: Allow
    Action:
    - kms:Decrypt
    - kms:Encrypt
    - kms:GenerateDataKey*
    Resource:
    - '*'  
  - Effect: Allow
    Action: secretsmanager:GetSecretValue
    Resource: 
    - '*'