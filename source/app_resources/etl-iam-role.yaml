  - Effect: Allow
    Action: s3:ListBucket
    Resource:
    - arn:aws:s3:::{{codeBucket}}
    - arn:aws:s3:::nyc-tlc
  - Effect: Allow
    Action:
    - s3:PutObject
    - s3:GetObject
    Resource:
    - arn:aws:s3:::{{codeBucket}}/*
    - arn:aws:s3:::nyc-tlc/*
  - Effect: Allow
    Action:
    - s3:DeleteObject
    Resource:
    - arn:aws:s3:::{{codeBucket}}/*
  - Effect: Allow
    Action:
    - kms:Decrypt
    - kms:Encrypt
    - kms:GenerateDataKey*
    - athena:StartQueryExecution
    - athena:GetQueryExecution
    - athena:GetQueryResults
    - glue:CreateTable
    - glue:CreateDatabase
    - glue:CreatePartition
    - glue:UpdatePartition
    Resource:
    - '*'  