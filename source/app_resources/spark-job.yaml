apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: nyctaxi-job-
  namespace: spark
  ## need it if use kubectl to submit the job
  # name: nyctaxi-job
spec:
  serviceAccountName: arcjob
  entrypoint: nyctaxi
  # must complete in 8h
  activeDeadlineSeconds: 28800
  ttlStrategy:
    # keep workflows for 12h
    secondsAfterCompletion: 43200
    SecondsAfterFailure: 43200
  templates:
  - name: nyctaxi
    dag:
      tasks:
        - name: step1-query
          templateRef:
            name: spark-template
            template: smallJob
            clusterScope: true   
          arguments:
            parameters:
            - name: jobId
              value: nyctaxi 
            - name: image
              value: {{ACCOUNTNUMBER}}.dkr.ecr.us-west-2.amazonaws.com/arc:latest
            # in Jupyter notebook, each stage associates to an env, eg.test.A stage could be skipped when env mismatches 
            - name: environment
              value: test    
            - name: tags
              value: "project=sqlbasedetl, owner=myang, costcenter=66666"  
            - name: configUri
              value: https://raw.githubusercontent.com/tripl-ai/arc-starter/master/examples/kubernetes/nyctaxi.ipynb
            - name: parameters
              value: "--ETL_CONF_DATA_URL=s3a://nyc-tlc/trip*data --ETL_CONF_JOB_URL=https://raw.githubusercontent.com/tripl-ai/arc-starter/master/examples/kubernetes"
