apiVersion: v1
kind: Pod
metadata:
  labels:
    spark-role: driver
  namespace: spark
spec:
  serviceAccountName: nativejob
  affinity: 
      nodeAffinity: 
          requiredDuringSchedulingIgnoredDuringExecution: 
            nodeSelectorTerms:
              - matchExpressions:
                - key: lifecycle 
                  operator: In 
                  values: 
                  - OnDemand
                - key: "topology.kubernetes.io/zone"
                  operator: In
                  values: ["us-west-2b"]    
        
